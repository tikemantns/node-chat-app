<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar"></div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id='message-form'>
                        <input name="message" placeholder="Message" required autocomplete="off">
                        <button type="submit">Send</button>
                    </form>
                    <button type="submit" id="send-location">Send Location</button>
                </div>
            </div>
        </div>
      
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span style="text-transform: capitalize;" class="message__name">{{username}}</span>
                    <span class="message__meta">{{created_at}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="location-message-template" type="text/html">
            <div class="message">
                <p>
                    <span style="text-transform: capitalize;" class="message__name">{{username}}</span>
                    <span class="message__meta">{{created_at}}</span>
                </p>
                <p><a href="{{locationUrl}}" target="_blank">My Current Location </a></p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 style="text-transform: capitalize;" class="room-title">{{room}}</h2>
            <h3 style="text-transform: capitalize;" class="list-title">Users</h3>
            <ul class="users ">
                {{#users}}
                    <li  style="text-transform: capitalize;text-transform: capitalize;
                    margin-bottom: 2%;
                    border: 1px solid rgba(0,0,0,.125);
                    position: relative;
                    display: block;
                    padding: 0.55rem 1.25rem;">{{username}}</li>
                {{/users}}
            </ul>
        </script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.1/qs.min.js"></script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
        
        
        
    </body>
</html>
